<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="screen"></div>
            <div id="buttons-top">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>/</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>x</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>-</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
            </div>
            <div id="buttons-bottom">
                <button id="bottom-btn">clear</button>
                <button id="bottom-btn">backspace</button>
            </div>
        </div>
    </body>
</html>
